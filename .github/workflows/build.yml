name: Build GL4ES for Android

on:
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86_64, x86]

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: |
        mkdir -p build-${{ matrix.abi }}
        cmake -B build-${{ matrix.abi }} \
        -DANDROID_ABI=${{ matrix.abi }} \
        -DANDROID_PLATFORM=android-24 \
        -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
        -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_LATEST_HOME/build/cmake/android.toolchain.cmake \
        -DANDROID_TOOLCHAIN=clang
    
    - name: Build
      run: cmake --build-${{ matrix.abi }} --target gl4es --config Release --parallel $(nproc)
    
    - name: Strip
      run: |
        cd build-${{ matrix.abi }}
        $ANDROID_NDK_LATEST_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip libgl4es.so
        
   
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: GL4ES-${{ matrix.abi }}
        path: build-${{ matrix.abi }}/libgl4es.so
